# GitHub Actions workflow to build and publish Docker images to ghcr.io
#
# Overview:
#   Builds all 5 Finance STF Docker images and pushes to GitHub Container Registry
#   Triggered on push to main branch or manual workflow dispatch
#
# Images published:
#   - ghcr.io/d6e-ai/stf-financial-statements
#   - ghcr.io/d6e-ai/stf-journal-entry
#   - ghcr.io/d6e-ai/stf-variance-analysis
#   - ghcr.io/d6e-ai/stf-reconciliation
#   - ghcr.io/d6e-ai/stf-close-management

name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'stf-*/**'
      - 'shared/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: d6e-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        stf:
          - stf-financial-statements
          - stf-journal-entry
          - stf-variance-analysis
          - stf-reconciliation
          - stf-close-management

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy shared utilities
        run: |
          cp -r shared ${{ matrix.stf }}/shared

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.stf }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.stf }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.stf }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true
        continue-on-error: true

      - name: Make package public
        run: |
          # パッケージの可視性をパブリックに変更
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/orgs/${{ env.IMAGE_PREFIX }}/packages/container/${{ matrix.stf }}/versions \
            -d '{"visibility":"public"}' || true
        continue-on-error: true

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| stf-financial-statements | ghcr.io/d6e-ai/stf-financial-statements:latest |" >> $GITHUB_STEP_SUMMARY
          echo "| stf-journal-entry | ghcr.io/d6e-ai/stf-journal-entry:latest |" >> $GITHUB_STEP_SUMMARY
          echo "| stf-variance-analysis | ghcr.io/d6e-ai/stf-variance-analysis:latest |" >> $GITHUB_STEP_SUMMARY
          echo "| stf-reconciliation | ghcr.io/d6e-ai/stf-reconciliation:latest |" >> $GITHUB_STEP_SUMMARY
          echo "| stf-close-management | ghcr.io/d6e-ai/stf-close-management:latest |" >> $GITHUB_STEP_SUMMARY
